        window.addEventListener('load',display(0));
        //quote running per second
        var quote=['I am a freelacer front-end developer','Android app developer','Creative worker'];
        var num=0;
        function nextQuote(){
            if(num ==0 || num<= quote.length-2){
                document.getElementById('quote').textContent=quote[num];
                num +=1;

            }
            else{
                document.getElementById('quote').textContent=quote[num];
                console.log(num);
                num=0;
            }
        }
        setInterval(nextQuote,1000);
        //java script of analog clocl
        const hour= document.getElementById('hour');
        const min = document.getElementById('min');
        const sec = document.getElementById('sec');

        setInterval(setClock, 1000);
        function setClock(){
            const date= new Date();
            const Hour= date.getHours() /12;
            const Min = date.getMinutes() /60;
            const Sec= date.getSeconds() /60;
            setRotation(hour,Hour);
            setRotation(min,Min);
            setRotation(sec,Sec);
            
           
        }
         
         function setRotation(element , rotatonRatio){
            element.style.setProperty('--rotation', rotatonRatio*360);
         } 
         //hamburger menu
         const menu= document.getElementById('menu');
         const cross= document.getElementById('cross');
         const hamburgar = document.getElementById('hamburgar');
         hamburgar.addEventListener('click',()=>{
            menu.style.display='flex';
            hamburgar.style.display='none';
            cross.style.display='flex';
         });
         cross.addEventListener('click',()=>{
            menu.style.display='none';
            hamburgar.style.display='block';
            cross.style.display='none';
         });
         
    </script>
